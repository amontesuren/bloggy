<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decay Calculator · Falken's Maze</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        .page-body { max-width: 700px; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        .full-width { grid-column: 1 / -1; }

        .result-box {
            background: rgba(163,190,140,0.1);
            border: 1px solid rgba(163,190,140,0.3);
            border-radius: 10px;
            padding: 22px 28px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-green);
            letter-spacing: -0.01em;
            font-variant-numeric: tabular-nums;
            grid-column: 1 / -1;
        }

        .formula-note {
            margin-top: 20px;
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 576px) {
            .calc-card { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- Main -->
<main class="main-content">
    <div class="page-body">
        <div class="page-header">
            <div class="page-icon"><i class="bi bi-clock-history"></i></div>
            <h1 class="page-title">Decay Calculator</h1>
            <p class="page-subtitle">Cálculo de actividad residual: A(t) = A₀ · e<sup>−λt</sup></p>
        </div>

        <div class="calc-card">
            <div id="calculadora">
                <div class="form-grid">
                    <div>
                        <label for="actividad-inicial" class="field-label">Actividad inicial</label>
                        <input type="number" id="actividad-inicial" class="dark-input" value="1" step="any">
                    </div>
                    <div>
                        <label for="unidad-actividad" class="field-label">Unidad</label>
                        <select id="unidad-actividad" class="dark-select">
                            <option value="mCi">mCi</option>
                            <option value="uCi">µCi</option>
                            <option value="MBq" selected>MBq</option>
                            <option value="GBq">GBq</option>
                            <option value="kBq">kBq</option>
                        </select>
                    </div>

                    <div id="resultado-contenedor" class="result-box full-width">—</div>

                    <div class="full-width">
                        <label for="isotopo" class="field-label">Isótopo</label>
                        <select id="isotopo" class="dark-select">
                            <option value="1.8295">Flúor-18 (F-18) — T½ = 1.83 h</option>
                            <option value="6.0058">Tecnecio-99m (Tc-99m) — T½ = 6.01 h</option>
                            <option value="160.1">Lutecio-177 (Lu-177) — T½ = 160.1 h</option>
                            <option value="192.5">Iodo-131 (I-131) — T½ = 192.5 h</option>
                            <option value="1.128">Galio-68 (Ga-68) — T½ = 1.13 h</option>
                            <option value="67.31">Indio-111 (In-111) — T½ = 67.3 h</option>
                            <option value="72.8">Talio-201 (Tl-201) — T½ = 72.8 h</option>
                        </select>
                    </div>

                    <div>
                        <label for="fecha-inicial" class="field-label">Fecha de calibración</label>
                        <input type="datetime-local" id="fecha-inicial" class="dark-input">
                    </div>
                    <div>
                        <label for="fecha-final" class="field-label">Fecha de destino</label>
                        <input type="datetime-local" id="fecha-final" class="dark-input">
                    </div>
                </div>
            </div>

            <div class="formula-note">
                <strong style="color: var(--text-secondary);">Fórmula:</strong>
                A(t) = A₀ · exp(−ln(2) · t / T½) &nbsp;|&nbsp; λ = ln(2) / T½
            </div>
        </div>
    </div>
</main>

<script src="nav.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    const actividadInicialEl    = document.getElementById('actividad-inicial');
    const unidadActividadEl     = document.getElementById('unidad-actividad');
    const isotopoEl             = document.getElementById('isotopo');
    const fechaInicialEl        = document.getElementById('fecha-inicial');
    const fechaFinalEl          = document.getElementById('fecha-final');
    const resultadoContenedorEl = document.getElementById('resultado-contenedor');

    function formatearFechaParaInput(date) {
        const pad = n => n.toString().padStart(2, '0');
        return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    function calcularDecaimiento() {
        const A0         = parseFloat(actividadInicialEl.value);
        const T_half     = parseFloat(isotopoEl.value);
        const unidad     = unidadActividadEl.value;
        const fechaInicial = new Date(fechaInicialEl.value);
        const fechaFinal   = new Date(fechaFinalEl.value);

        if (isNaN(A0) || isNaN(T_half) || !fechaInicial.getTime() || !fechaFinal.getTime()) {
            resultadoContenedorEl.textContent = 'Entrada inválida';
            return;
        }
        const t      = (fechaFinal - fechaInicial) / (1000 * 60 * 60);
        const lambda = Math.log(2) / T_half;
        const At     = A0 * Math.exp(-lambda * t);
        resultadoContenedorEl.textContent = `${At.toFixed(2)} ${unidad}`;
    }

    function inicializar() {
        const ahora = new Date();
        fechaInicialEl.value = formatearFechaParaInput(ahora);
        fechaFinalEl.value   = formatearFechaParaInput(ahora);
        actividadInicialEl.value = 1.0;
        document.querySelectorAll('#calculadora input, #calculadora select')
            .forEach(el => el.addEventListener('input', calcularDecaimiento));
        calcularDecaimiento();
    }

    inicializar();
</script>
</body>
</html>
