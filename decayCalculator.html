<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decay Calculator</title>
    
    <style>
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px; 
            background-color: #f9f9f9; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        
        /* --- ESTILOS PARA EL BOTÓN DE VOLVER --- */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        
        h1 { 
            text-align: center; 
            color: #333; 
        }
        .form-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
        }
        .form-grid > div {
            min-width: 0;
        }
        .form-grid .full-width { 
            grid-column: 1 / -1; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            box-sizing: border-box;
            font-size: 1em;
            font-family: inherit;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007AFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: .65em auto;
            padding-right: 30px;
        }
        #resultado-contenedor { 
            min-height: 50px; 
            background-color: #d4edda; 
            border-left: 5px solid #28a745; 
            margin-top: 20px; 
            padding: 15px; 
            font-size: 1.8em; 
            font-weight: bold; 
            color: #155724; 
            text-align: center; 
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-button">&larr; Volver</a>

    <h1>Calculadora de Decaimiento Isotópico ☢️</h1>

    <div id="calculadora">
        <div class="form-grid">
            <div>
                <label for="actividad-inicial">Actividad Inicial:</label>
                <input type="number" id="actividad-inicial" value="100" step="any">
            </div>
            <div>
                <label for="unidad-actividad">Unidad:</label>
                <select id="unidad-actividad">
                    <option value="mCi">mCi</option>
                    <option value="uCi">µCi</option>
                    <option value="MBq" selected>MBq</option>
                    <option value="GBq">GBq</option>
                    <option value="kBq">kBq</option>
                </select>
            </div>

            <div id="resultado-contenedor" class="full-width"></div>

            <div class="full-width">
                <label for="isotopo">Isótopo:</label>
                <select id="isotopo">
                    <option value="1.8295">Flúor-18 (F-18)</option>
                    <option value="6.0058">Tecnecio-99m (Tc-99m)</option>
                    <option value="160.1">Lutecio-177 (Lu-177)</option>
                    <option value="192.5">Iodo-131 (I-131)</option>
                    <option value="1.128">Galio-68 (Ga-68)</option>
                    <option value="67.31">Indio-111 (In-111)</option>
                    <option value="72.8">Talio-201 (Tl-201)</option>
                </select>
            </div>
            
            <div>
                <label for="fecha-inicial">Fecha de Calibración:</label>
                <input type="datetime-local" id="fecha-inicial">
            </div>
            <div>
                <label for="fecha-final">Fecha de Destino:</label>
                <input type="datetime-local" id="fecha-final">
            </div>
        </div>


    </div>

    <script>
        const actividadInicialEl = document.getElementById('actividad-inicial');
        const unidadActividadEl = document.getElementById('unidad-actividad');
        const isotopoEl = document.getElementById('isotopo');
        const fechaInicialEl = document.getElementById('fecha-inicial');
        const fechaFinalEl = document.getElementById('fecha-final');
        const resultadoContenedorEl = document.getElementById('resultado-contenedor');

        function formatearFechaParaInput(date) {
            const pad = (num) => num.toString().padStart(2, '0');
            const anio = date.getFullYear();
            const mes = pad(date.getMonth() + 1);
            const dia = pad(date.getDate());
            const horas = pad(date.getHours());
            const minutos = pad(date.getMinutes());
            return `${anio}-${mes}-${dia}T${horas}:${minutos}`;
        }

        function calcularDecaimiento() {
            const A0 = parseFloat(actividadInicialEl.value);
            const T_half = parseFloat(isotopoEl.value);
            const unidad = unidadActividadEl.value;
            const fechaInicial = new Date(fechaInicialEl.value);
            const fechaFinal = new Date(fechaFinalEl.value);

            if (isNaN(A0) || isNaN(T_half) || !fechaInicial.getTime() || !fechaFinal.getTime()) {
                resultadoContenedorEl.textContent = "Entrada inválida";
                return;
            }

            const tiempoTranscurridoMs = fechaFinal - fechaInicial;
            const t = tiempoTranscurridoMs / (1000 * 60 * 60);
            const lambda = Math.log(2) / T_half;
            const At = A0 * Math.exp(-lambda * t);
            resultadoContenedorEl.textContent = `${At.toFixed(1)} ${unidad}`;
        }

        function inicializar() {
            const ahora = new Date();
            fechaInicialEl.value = formatearFechaParaInput(ahora);
            fechaFinalEl.value = formatearFechaParaInput(ahora);
            actividadInicialEl.value = 1.0;
            const inputs = document.querySelectorAll('#calculadora input, #calculadora select');
            inputs.forEach(input => {
                input.addEventListener('input', calcularDecaimiento);
            });
            calcularDecaimiento();
        }

        inicializar();
    </script>

</body>
</html>
