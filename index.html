<html lang="es">
<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <!-- Markdown -->

    <!-- HTMLX -->

     <!-- Firebase -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                packages: {'[+]': ['ams', 'physics', 'color', 'cancel']}
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #1c2128;
            --bg-code: #161b22;
            
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            
            --accent-blue: #58a6ff;
            --accent-purple: #a5a3ff;
            --accent-green: #56d364;
            --accent-orange: #ffa657;
            --accent-blank: #ffffff;
            
            --border-color: #30363d;
            --border-muted: #21262d;
            
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        /* ===== BASE STYLES ===== */
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        a.post-topic {
            text-decoration: none;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar-nav {
            padding: 24px 0;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-section-title {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            padding: 8px 20px;
            margin-bottom: 8px;
            border-bottom: 1px solid var(--border-muted);
        }
        
        .nav-item {
            margin: 2px 16px;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 400;
            color: var(--text-secondary);
            border: 1px solid transparent;
            text-decoration: none;
            display: block;
        }
        
        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-color);
            transform: translateX(2px);
        }
        
        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .main-content {
            margin-left: 280px;
            height: 100vh;
            overflow-y: auto;
            background: var(--bg-primary);
        }
        
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 40px;
        }

        /* ===== SECCIÓN AUTOR ===== */
        .author-section {
            display: flex;
            align-items: center;
            margin-bottom: 48px;
            padding: 32px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-card);
        }
        
        .author-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            background-image: url(logo.png);
            background-size: cover;
            border: 4px solid var(--accent-blank);
            box-shadow: 0 8px 24px rgba(88, 166, 255, 0.2);
            margin-right: 24px;
            flex-shrink: 0;
        }

        /* ===== TÍTULOS Y HEADERS ===== */
        .terminal-title {
            font-size: 48px;
        }
        
        .blinking-cursor::after {
            content: '_';
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }
        
        .page-header {
            margin-bottom: 48px;
            text-align: center;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border-muted);
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-family: 'Source Serif Pro', serif;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.6;
        }

        /* ===== POSTS Y CONTENIDO ===== */
        .math-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            margin: 32px 0;
            box-shadow: var(--shadow-card);
            transition: box-shadow 0.3s ease;
        }
        
        .math-content:hover {
            box-shadow: var(--shadow-hover);
        }
        
        .post-header {
            margin-bottom: 24px;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .post-date,
        .reading-time {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .post-topic {
            background: var(--accent-blue);
            color: var(--bg-primary);
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        /* Variaciones de color para topics 
        .math-content:nth-child(even) .post-topic {
            background: var(--accent-purple);
        }
        
        .math-content:nth-child(3n) .post-topic {
            background: var(--accent-green);
        }
        
        .math-content:nth-child(4n) .post-topic {
            background: var(--accent-orange);
        } */
        
        .math-content h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 20px;
            font-family: 'Source Serif Pro', serif;
            margin: 0;
        }
        
        .subsection {
            margin: 24px 0 0 0;
            padding: 20px 0 0 0;
            border-top: 1px solid var(--border-muted);
        }
        
        .subsection:first-of-type {
            border-top: none;
            padding-top: 0;
        }
        
        .subsection h4 {
            color: var(--accent-blue);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }
        
        .subsection h4::before {
            content: '▸';
            margin-right: 8px;
            font-size: 14px;
        }
        
        /* Variaciones de color para subsecciones 
        .math-content:nth-child(even) .subsection h4 {
            color: var(--accent-purple);
        }
        
        .math-content:nth-child(3n) .subsection h4 {
            color: var(--accent-green);
        }
        
        .math-content:nth-child(4n) .subsection h4 {
            color: var(--accent-orange);
        } */
        
        .math-content p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 15px;
            letter-spacing: 0.1px;
        }
        
        .math-content p strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* ===== MARKDOWN Y MATHJAX ===== */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4 {
            font-family: 'Source Serif Pro', serif;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .markdown-body p {
            margin-bottom: 1.4em;
            line-height: 1.8;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .markdown-body code {
            background: var(--bg-code);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 14px;
        }

        .markdown-body pre code {
            display: block;
            padding: 16px;
            background: var(--bg-code);
            border-radius: 8px;
            overflow-x: auto;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 1.5em;
            margin-bottom: 1.4em;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent-blue);
            padding-left: 1em;
            color: var(--text-muted);
            font-style: italic;
            margin: 1em 0;
        }
        
        .MathJax {
            color: var(--text-primary) !important;
        }
        
        .math-content .MJXc-display {
            margin: 24px 0;
            padding: 16px;
            background: var(--bg-code);
            border-radius: 8px;
            border-left: 4px solid var(--accent-blue);
        }

        /* ===== MÓVIL Y OFFCANVAS ===== */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 32px;
            left: 20px;
            z-index: 1050;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: var(--shadow-card);
        }
        
        .offcanvas-custom {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        
        .offcanvas-backdrop {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        /* ===== SCROLLBARS ===== */
        .main-content::-webkit-scrollbar,
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .main-content::-webkit-scrollbar-track,
        .sidebar::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* ===== ESTADOS Y INTERACCIONES ===== */
        ::selection {
            background: var(--accent-blue);
            color: var(--bg-primary);
        }
        
        .nav-item:focus,
        .mobile-menu-btn:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 991.98px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .content-container {
                padding: 80px 24px 32px;
                margin-top: 30px;
            }
            
            .author-section {
                flex-direction: column;
                text-align: center;
                padding: 24px;
            }
            
            .author-avatar {
                margin-right: 0;
                margin-bottom: 20px;
                width: 100px;
                height: 100px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .math-content {
                padding: 24px;
            }
        }
        
        @media (max-width: 767.98px) {
            .content-container {
                padding: 70px 20px 24px;
                margin-top: 30px;
            }
            
            .author-section {
                padding: 20px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .math-content {
                padding: 20px;
            }
            
            .post-meta {
                gap: 12px;
            }
            
            .post-topic {
                font-size: 11px;
                padding: 3px 10px;
            }
        }
        
        @media (max-width: 479.98px) {
            .content-container {
                padding: 65px 16px 20px;
                margin-top: 20px;
            }
            
            .author-section {
                padding: 16px;
            }
            
            .math-content {
                padding: 18px;
            }
            
            .mobile-menu-btn {
                top: 16px;
                left: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar d-none d-lg-flex">

<script>

(function() {
    const p = ['eyJhcGlLZXkiOiAi', 'QWl6YVN5Q1VOY2QxcEVSXzhJdm1abFlYMWF5S2V3RHdQckFwOUZBIiwg', 
                'ImF1dGhEb21haW4iOiAiZmFsa2VuLXMtbWF6ZS5maXJlYmFzZWFwcC5jb20iLCAicHJvamVjdElkIjogImZhbGtlbi1zLW1hemUiLCAic3RvcmFnZUJ1Y2tldCI6ICItZmFsa2VuLXMtbWF6ZS5maXJlYmFzZXN0b3JhZ2UuYXBwIiwg',
                'Im1lc3NhZ2luZ1NlbmRlcklkIjogIjE3NDk4ODk4OTI1NCIsICJhcHBJZCI6ICIxOjE3NDk4ODk4OTI1NDp3ZWI6NTJhZTkwODRiNTBhMjYzODk4MGI0NyJ9'];

    const base64 = p.join('');
    const decoded = JSON.parse(atob(base64));

    firebase.initializeApp(decoded);
    })();

  const db = firebase.firestore();

  let lastDoc = null;
  const pageSize = 1;
  let loading = false;
  let currentTopic = null;

  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      topic: params.get("t"),
      slug: params.get("slug")
    };
  }


  function normalizarTexto(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
  }

  async function loadMorePosts() {
    if (loading) return;
    loading = true;

    let query = db.collection("BLOG");

    if (currentTopic) {
      query = query.where("topic", "==", currentTopic);
    }

    query = query.orderBy("fecha", "desc").limit(pageSize);
    if (lastDoc) {
      query = query.startAfter(lastDoc);
    }

    const snapshot = await query.get();
    if (snapshot.empty) {
      const trigger = document.getElementById("scroll-trigger");
      if (trigger) trigger.remove();
      return;
    }

    const container = document.getElementById("posts-list");
    snapshot.forEach(doc => renderPost(doc.data(), container));
    lastDoc = snapshot.docs[snapshot.docs.length - 1];

    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise();
    }

    loading = false;
  }

  async function loadPostsByTopic(topic) {
    const container = document.getElementById("posts-list");
    container.innerHTML = "";
    lastDoc = null;
    currentTopic = topic;


    // Marcar nav-item activo si coincide
    document.querySelectorAll(".nav-item").forEach(item => {
      const itemText = item.textContent || "";
      if (normalizarTexto(itemText) === normalizarTexto(topic)) {
        item.classList.add("active");
      } else {
        item.classList.remove("active");
      }
    });

    await loadMorePosts();

    const trigger = document.getElementById("scroll-trigger");
    if (trigger) {
      const observer = new IntersectionObserver(async (entries) => {
        const entry = entries[0];
        if (entry.isIntersecting) {
          await loadMorePosts();
        }
      }, {
        root: document.querySelector('.main-content'),
        threshold: 0.1,
      });
      observer.observe(trigger);
    }
  }

  async function loadPostBySlug(slug) {
    const container = document.getElementById("posts-list");
    container.innerHTML = "";

    const docRef = db.collection("BLOG").doc(slug);
    const doc = await docRef.get();

    if (!doc.exists) {
      container.innerHTML = "<p>No se encontró el post solicitado.</p>";
      return;
    }

    renderPost(doc.data(), container);

    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise();
    }

    const trigger = document.getElementById("scroll-trigger");
    if (trigger) trigger.remove();
  }

function renderPost(data, container) {
  const postDiv = document.createElement("div");
  postDiv.className = "math-content";

  // Convertimos el contenido de Markdown a HTML usando marked.js
  const markdownHTML = marked.parse(data.contenido || "");

  postDiv.innerHTML = `
    <div class="post-header">
      <div class="post-meta">
        <span class="post-date">📅 ${new Date(data.fecha.toDate()).toLocaleDateString('es-ES')}</span>
        <a href="?t=${data.topic}" class="post-topic">${data.topic || 'General'}</a>
        <span class="reading-time">⏱️ ${data.minutos || 5} min lectura</span>
      </div>
      <h1>${data.titulo}</h1>
    </div>
    <div class="subsection markdown-body">
      ${markdownHTML}
    </div>
  `;

  container.appendChild(postDiv);

  // Reprocesar con MathJax si está disponible
  if (window.MathJax && MathJax.typesetPromise) {
    MathJax.typesetPromise();
  }
}

  document.addEventListener("DOMContentLoaded", function () {
    const { topic, slug } = getQueryParams();
    currentTopic = topic;

    // Menú móvil
    const menuButton = document.getElementById('menuButton');
    const offcanvasMenu = document.getElementById('mobileMenu');

    offcanvasMenu.addEventListener('show.bs.offcanvas', () => {
      menuButton.style.display = 'none';
    });

    offcanvasMenu.addEventListener('hidden.bs.offcanvas', () => {
      menuButton.style.display = 'block';
    });

    // Navegación lateral: redirigir a /?t=...
    document.querySelectorAll('.nav-item').forEach(item => {
      const text = item.textContent.trim();
      item.addEventListener('click', function (e) {
        e.preventDefault();
        const encodedTopic = encodeURIComponent(text);
        window.location.href = `/?t=${encodedTopic}`;
      });
    });

    // Carga dinámica según query
    if (slug) {
      loadPostBySlug(slug);
    } else if (topic) {
      loadPostsByTopic(topic);
    } else {

      loadMorePosts();
      const trigger = document.getElementById("scroll-trigger");
      const observer = new IntersectionObserver(async (entries) => {
        const entry = entries[0];
        if (entry.isIntersecting) {
          await loadMorePosts();
        }
      }, {
        root: document.querySelector('.main-content'),
        threshold: 0.1,
      });

      if (trigger) {
        observer.observe(trigger);
      }
    }
  });
</script>
