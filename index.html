<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra superior fija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 100px; /* espacio para la barra fija */
    }

    .topbar {
      height: 100px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #000;
      color: white;
    }

    .topbar img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Barra superior fija -->
  <header class="topbar d-flex align-items-center px-4">
    <img src="https://images.unsplash.com/photo-1502767089025-6572583495b0?auto=format&fit=crop&w=60&h=60&q=80" alt="Logo" class="me-3" />
    <h4 class="mb-0">Mi Logo</h4>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <h1>Contenido principal</h1>
    <p>Aquí va el contenido principal. Al hacer scroll, la barra superior permanece fija.</p>
    <div style="height: 2000px;"></div> <!-- Simulación de contenido largo -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
