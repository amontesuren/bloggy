<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lu-177 Restricciones · Falken's Maze</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .page-body { max-width: 960px; }

        /* Override padding/margin for this page's calc-card */
        .calc-card { padding: 28px 32px; margin-bottom: 20px; }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .param-info {
            background: rgba(136,192,208,0.08);
            border-left: 3px solid var(--accent-blue);
            border-radius: 0 6px 6px 0;
            padding: 10px 16px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .debug-btn {
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: underline;
            cursor: pointer;
            background: none;
            border: none;
            float: right;
        }
        .debug-btn:hover { color: var(--text-secondary); }

        /* ===== TABLE ===== */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .results-table th {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 11px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .results-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-sub);
            vertical-align: middle;
            color: var(--text-secondary);
        }
        .results-table tr:last-child td { border-bottom: none; }
        .results-table tr:hover td { background: rgba(255,255,255,0.02); }
        .results-table td:first-child { color: var(--text-primary); font-weight: 500; }

        /* ===== BADGES ===== */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            min-width: 100px;
            text-align: center;
        }
        .bg-ok   { background: rgba(163,190,140,0.15);  color: var(--accent-green);  border: 1px solid rgba(163,190,140,0.3); }
        .bg-warn { background: rgba(235,203,139,0.15); color: var(--accent-yellow); border: 1px solid rgba(235,203,139,0.3); }
        .bg-err  { background: rgba(191,97,106,0.15);  color: var(--accent-red);    border: 1px solid rgba(191,97,106,0.3); }

        .debug-row {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        /* ===== CHART ===== */
        .chart-wrapper {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px 28px;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        @media (max-width: 991px) {
            .page-body { padding: 24px 16px 60px; }
        }
        @media (max-width: 576px) {
            .page-body { padding: 16px 10px 48px; }
            .calc-card { padding: 18px; }
            .chart-wrapper { padding: 16px; }
            .results-table th, .results-table td { padding: 10px 10px; }
            .badge { min-width: 80px; font-size: 11px; }
        }
    </style>
</head>
<body>

<!-- Main -->
<main class="main-content">
    <div class="page-body">
        <div class="page-header">
            <div class="page-icon"><i class="bi bi-activity"></i></div>
            <h1 class="page-title">Restricciones Dosimétrica Lu-177</h1>
            <p class="page-subtitle">Farmacocinética ajustada · DOTA-TATE / PSMA-617</p>
        </div>

        <!-- Controls -->
        <div class="calc-card">
            <div class="controls-grid">
                <div>
                    <label class="field-label">Fármaco</label>
                    <select id="treatment" class="dark-select">
                        <option value="dotatate">Lu-DOTA-TATE</option>
                        <option value="psma">Lu-PSMA-617</option>
                    </select>
                </div>
                <div>
                    <label class="field-label">Ciclos totales</label>
                    <input type="number" id="cycles" class="dark-input" value="4">
                </div>
                <div>
                    <label class="field-label">Momento del alta</label>
                    <select id="scenario" class="dark-select">
                        <option value="24" selected>Alta a las 24 h</option>
                        <option value="6">Alta a las 6 h</option>
                    </select>
                </div>
                <div>
                    <label class="field-label">Tasa a 1 m (µSv/h)</label>
                    <input type="number" id="rate" class="dark-input" value="20" step="0.5" min="0">
                </div>
            </div>

            <div id="paramDisplay" class="param-info">Cargando datos…</div>
            <button class="debug-btn" onclick="toggleDebug()">Ver cálculo matemático</button>
            <div style="clear:both"></div>

            <div style="overflow-x: auto; margin-top: 8px;">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Grupo de convivencia</th>
                            <th>Límite (RD)</th>
                            <th>Límite / ciclo</th>
                            <th>Restricción (t<sub>f</sub>)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-wrapper">
            <div class="chart-title"><i class="bi bi-graph-down" style="margin-right:6px;"></i>Evolución de tasa de dosis estimada</div>
            <div style="height: 280px;">
                <canvas id="decayChart"></canvas>
            </div>
        </div>
    </div>
</main>

<script src="nav.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    const TREATMENTS = {
        dotatate: { name: "Lu-DOTA-TATE", cycles_default: 4, tef1: 25.0, tef2: 55.0 },
        psma:     { name: "Lu-PSMA-617",  cycles_default: 6, tef1: 22.0, tef2: 42.0 }
    };

    const LN2 = 0.69314718;

    const groups = [
        { name: "Pareja (Embarazada)", lim: 1.0, fn: 2.33, fr: 0.06   },
        { name: "Pareja (< 60 años)",  lim: 3.0, fn: 2.33, fr: 0.25   },
        { name: "Pareja (> 60 años)",  lim: 5.0, fn: 2.33, fr: 0.25   },
        { name: "Niños (< 2 años)",    lim: 1.0, fn: 2.28, fr: 0.06   },
        { name: "Niños (2–5 años)",    lim: 1.0, fn: 1.38, fr: 0.09   },
        { name: "Niños (5–11 años)",   lim: 1.0, fn: 0.69, fr: 0.09   },
        { name: "Niños (> 11 años)",   lim: 1.0, fn: 0.43, fr: 0.06   },
        { name: "Trabajo General",     lim: 0.3, fn: 0.33, fr: 0.0001 },
        { name: "Trabajo Niños",       lim: 0.3, fn: 0.91, fr: 0.0001 }
    ];

    let chart = null;
    let showDebug = false;

    const uiTreatment = document.getElementById('treatment');
    const uiCycles    = document.getElementById('cycles');
    const uiScenario  = document.getElementById('scenario');
    const uiRate      = document.getElementById('rate');

    uiTreatment.addEventListener('change', () => {
        uiCycles.value = TREATMENTS[uiTreatment.value].cycles_default;
        calcular();
    });
    [uiCycles, uiScenario, uiRate].forEach(el => el.addEventListener('input', calcular));

    function toggleDebug() { showDebug = !showDebug; calcular(); }

    function calcular() {
        const params = TREATMENTS[uiTreatment.value];
        const H_dot  = parseFloat(uiRate.value) || 0;
        const C      = parseFloat(uiCycles.value) || 1;
        const sc     = uiScenario.value;
        const tau    = (sc === '6') ? 18.0 : 0.0;

        document.getElementById('paramDisplay').innerHTML =
            `<strong>${params.name}:</strong> T<sub>ef,1</sub> = ${params.tef1} h, T<sub>ef,2</sub> = ${params.tef2} h &nbsp;·&nbsp; Límite dividido entre ${C} ciclos.`;

        const T1    = params.tef1;
        const T2    = params.tef2;
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        groups.forEach(g => {
            const RD_c_uSv = (g.lim / C) * 1000.0;
            let tf = 0, debugStr = '';

            try {
                const term_limit = LN2 * RD_c_uSv;
                if (sc === '24') {
                    const num = H_dot * T2 * (g.fn - g.fr);
                    const den = term_limit - (g.fr * H_dot * T2);
                    debugStr = `Ec.5: Num=${Math.round(num)} Den=${Math.round(den)}`;
                    if (den <= 0) tf = 999;
                    else { const arg = num / den; tf = (arg <= 0) ? 0 : (T2 / LN2) * Math.log(arg); }
                } else {
                    const exp_tau        = Math.exp(-(LN2 * tau) / T1);
                    const num            = H_dot * T2 * (g.fn - g.fr) * exp_tau;
                    const eff_time_restr = T1 + (exp_tau * (T2 - T1));
                    const den            = term_limit - (g.fr * H_dot * eff_time_restr);
                    debugStr = `Ec.3: Num=${Math.round(num)} Den=${Math.round(den)}`;
                    if (den <= 0) tf = 999;
                    else { const arg = num / den; tf = (arg <= 0) ? 0 : tau + (T2 / LN2) * Math.log(arg); }
                }
            } catch (e) { tf = 999; }

            if (tf < 0) tf = 0;

            const days = (tf > 1440) ? 61 : Math.ceil(tf / 24);
            let badgeClass = 'bg-err', badgeText = '> 60 días';
            if (days === 0)       { badgeClass = 'bg-ok';   badgeText = 'Vida normal'; }
            else if (days <= 60)  { badgeText = `${days} días`; badgeClass = (days <= 5) ? 'bg-warn' : 'bg-err'; }

            let row = `
                <tr>
                    <td>${g.name}</td>
                    <td style="color:var(--text-muted)">${g.lim} mSv</td>
                    <td style="color:var(--text-muted)">${(g.lim / C).toFixed(3)} mSv</td>
                    <td><span class="badge ${badgeClass}">${badgeText}</span></td>
                </tr>`;
            if (showDebug) row += `<tr class="debug-row" style="display:table-row"><td colspan="4" style="padding:6px 16px;font-family:monospace;font-size:12px;color:var(--text-muted)">DEBUG: ${debugStr} | Raw tf = ${tf.toFixed(2)} h</td></tr>`;
            tbody.innerHTML += row;
        });

        updateChart(H_dot, tau, T1, T2);
    }

    function updateChart(H0, tau, T1, T2) {
        const ctx = document.getElementById('decayChart').getContext('2d');
        if (chart) chart.destroy();
        const labels = [], data = [];
        const lam1 = LN2 / T1, lam2 = LN2 / T2;

        for (let h = 0; h <= 168; h += 4) {
            labels.push((h / 24).toFixed(1) + 'd');
            const val = (h <= tau)
                ? H0 * Math.exp(-lam1 * h)
                : (H0 * Math.exp(-lam1 * tau)) * Math.exp(-lam2 * (h - tau));
            data.push(val);
        }

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets: [{
                    label: 'Tasa estimada (µSv/h)',
                    data,
                    borderColor: '#88c0d0',
                    backgroundColor: 'rgba(136,192,208,0.1)',
                    fill: true,
                    tension: 0.35,
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    legend: { labels: { color: '#d8dee9', font: { size: 12 } } }
                },
                scales: {
                    x: {
                        ticks: { color: '#7b88a1', font: { size: 11 } },
                        grid:  { color: 'rgba(76,86,106,0.5)' }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'µSv/h', color: '#7b88a1', font: { size: 12 } },
                        ticks: { color: '#7b88a1', font: { size: 11 } },
                        grid:  { color: 'rgba(76,86,106,0.5)' }
                    }
                }
            }
        });
    }

    calcular();
</script>
</body>
</html>
