<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Ci–Bq · Falken's Maze</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        .page-body { max-width: 680px; }

        .field-group { margin-bottom: 24px; }

        .units-row {
            display: grid;
            grid-template-columns: 1fr 36px 1fr;
            gap: 12px;
            align-items: end;
            margin-bottom: 24px;
        }
        .swap-col {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 42px;
            color: var(--text-muted);
            font-size: 18px;
        }

        .result-box {
            background: rgba(136,192,208,0.08);
            border: 1px solid rgba(136,192,208,0.25);
            border-radius: 10px;
            padding: 22px 28px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-blue);
            letter-spacing: -0.01em;
            font-variant-numeric: tabular-nums;
        }

        @media (max-width: 576px) {
            .calc-card { padding: 20px; }
            .units-row { grid-template-columns: 1fr; }
            .swap-col { height: auto; padding: 4px 0; transform: rotate(90deg); }
        }
    </style>
</head>
<body>

<!-- Main -->
<main class="main-content">
    <div class="page-body">
        <div class="page-header">
            <div class="page-icon"><i class="bi bi-arrow-left-right"></i></div>
            <h1 class="page-title">Conversor Ci–Bq</h1>
            <p class="page-subtitle">Conversión entre unidades de actividad radiactiva</p>
        </div>

        <div class="calc-card">
            <div class="field-group">
                <label for="valor" class="field-label">Valor a convertir</label>
                <input type="number" id="valor" class="dark-input" value="1" step="any">
            </div>

            <div class="units-row">
                <div>
                    <label for="unidad_origen" class="field-label">De</label>
                    <select id="unidad_origen" class="dark-select">
                        <option value="Ci">Curie (Ci)</option>
                        <option value="mCi" selected>Milicurie (mCi)</option>
                        <option value="uCi">Microcurie (µCi)</option>
                        <option value="nCi">Nanocurie (nCi)</option>
                        <option value="Bq">Becquerel (Bq)</option>
                        <option value="kBq">Kilobecquerel (kBq)</option>
                        <option value="MBq">Megabecquerel (MBq)</option>
                    </select>
                </div>
                <div class="swap-col"><i class="bi bi-arrow-right"></i></div>
                <div>
                    <label for="unidad_destino" class="field-label">A</label>
                    <select id="unidad_destino" class="dark-select">
                        <option value="Bq" selected>Becquerel (Bq)</option>
                        <option value="kBq">Kilobecquerel (kBq)</option>
                        <option value="MBq">Megabecquerel (MBq)</option>
                        <option value="Ci">Curie (Ci)</option>
                        <option value="mCi">Milicurie (mCi)</option>
                        <option value="uCi">Microcurie (µCi)</option>
                        <option value="nCi">Nanocurie (nCi)</option>
                    </select>
                </div>
            </div>

            <div class="result-box" id="resultado-contenedor">—</div>
        </div>
    </div>
</main>

<script src="nav.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    const FACTORES_A_BQ = {
        'Bq': 1, 'kBq': 1e3, 'MBq': 1e6,
        'nCi': 37, 'uCi': 3.7e4, 'mCi': 3.7e7, 'Ci': 3.7e10,
    };

    const inputValor    = document.getElementById('valor');
    const selectOrigen  = document.getElementById('unidad_origen');
    const selectDestino = document.getElementById('unidad_destino');
    const divResultado  = document.getElementById('resultado-contenedor');

    function calcularYMostrarResultado() {
        const valor = parseFloat(inputValor.value);
        const unidadOrigen  = selectOrigen.value;
        const unidadDestino = selectDestino.value;
        if (isNaN(valor)) { divResultado.textContent = 'Introduce un número válido'; return; }
        const valorEnBq     = valor * FACTORES_A_BQ[unidadOrigen];
        const resultadoFinal = valorEnBq / FACTORES_A_BQ[unidadDestino];
        divResultado.textContent = `${resultadoFinal.toExponential(3)} ${unidadDestino}`;
    }

    inputValor.addEventListener('input', calcularYMostrarResultado);
    selectOrigen.addEventListener('change', calcularYMostrarResultado);
    selectDestino.addEventListener('change', calcularYMostrarResultado);
    calcularYMostrarResultado();
</script>
</body>
</html>
